<div>{{ error }}</div>


<form (ngSubmit)="onSignUp(form)" #form="ngForm">
    <label>Email</label><br>
    <input ngModel name="email" type="text" required><br>
    <label>Password</label><br>
    <input ngModel name="password" type="password" required><br>
    <button [disabled]="form.invalid">Registreeru</button>

</form>
