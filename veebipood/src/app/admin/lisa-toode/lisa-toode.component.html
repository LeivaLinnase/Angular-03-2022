<button routerLink="/admin">Tagasi</button>


<!--  a-form   -->
<form (ngSubmit)="lisa(lisamiseVorm)" #lisamiseVorm="ngForm">
    <label>Nimetus</label><br>
    <input ngModel name="nimi" type="text" required> <br>
    <label>Hind</label><br>
    <input ngModel name="hind" type="number" required> <br>
    <label>Aktiivne</label><br>
    <input ngModel name="aktiivne" type="checkbox"><br>
    <button [disabled]="lisamiseVorm.invalid">Sisesta</button>
</form>
