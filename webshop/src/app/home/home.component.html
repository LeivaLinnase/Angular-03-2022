<button (click)="onSortAZ()">Sorteeri A-Z</button>
<button (click)="onSortZA()">Sorteeri Z-A</button>
<button (click)="onSortPriceAsc()">Sorteeri hind kasvavalt</button>
<button (click)="onSortPriceDesc()">Sorteeri hind kahanevalt</button>

<input [(ngModel)]="descriptionWordCount" type="range">
<span>{{ descriptionWordCount }}</span>

<div *ngFor="let product of products">
    <img src="{{product.imgSrc}}" alt="">
    <div>{{product.name}}</div>
    <div>{{product.price | thousandSeparator }}</div>
    <div>{{product.description | descriptionShortener:descriptionWordCount}}</div>
    <button (click)="onAddToCart(product)">Lisa {{product.name}} ostukorvi</button>
</div>
